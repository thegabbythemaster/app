<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="./AppStyle.css" />
  <link rel="stylesheet" type="text/css" href="./nav.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <title>nTouch</title>
</head>
<body>
  <script id = "ifHelper" type="text/x-handlebars-template">
    {{#if no}}
      <h2>You havent added any contacts yet!</h2>
      <div class = "create">
        <a href = "./CreateContact.html">
          <button>Create new Contact</button>
        </a>
      </div>  
  </div>  
  {{/if}}
  {{#if list}}
  <div id = "Contacts">
    <h1>Contacts</h1>
    <ul id = "list-of-contacts">
      {{#each ContactList}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
</script>

  <nav class = "nav">
    <a href = "./AppHomeScreen.html" class = "nav__link">
      <i class="material-icons nav__icon">home</i>
      <span class = "nav__text">Home</span>
    </a>
    <a href = "./CreateContact.html" class = "nav__link">
      <i class="material-icons nav__icon">add_circle_outline</i>
      <span class = "nav__text">Add Contact</span>
    </a>
  </nav>
  <script href = "./main.js" type = "text/javascript"></script>
</body>
